<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Neon Nexus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tela-inicial" class="tela">
        <h1>Bem-vindo ao Neon Nexus</h1>
        <p>Em um futuro de mega-cidades conectadas pela rede Nexus, pessoas com implantes "Synapsis" ganham habilidades especiais[cite: 2, 3]. Responda ao quiz e descubra qual "Sync" você é!</p>
        <button onclick="iniciarQuiz()">Iniciar Quiz</button>
    </div>

    <div id="tela-questionario" class="tela" style="display: none;">
        <h2 id="pergunta-texto"></h2>
        <div id="opcoes-container">
            </div>
        <button onclick="proximaPergunta()">Próxima</button>
    </div>

    <div id="tela-resultado" class="tela" style="display: none;">
        <h2 id="resultado-titulo"></h2>
        <img id="resultado-imagem" src="" alt="Imagem do Personagem">
        <p id="resultado-descricao"></p>
        <button onclick="reiniciarQuiz()">Tentar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
